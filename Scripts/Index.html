<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Styles/Style.css">
    <title>Nomina</title>
</head>

<body>
    <div class="container rounded-4 shadow-lg my-5 p-5">
        <form action="">
            <div class="row justify-content-mt-center">
                <h1 id="titulop">Nomina</h1>
                <div class="col-12">
                    <label for="txtnombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txtnombre" placeholder="Ejemplo: Yeifer Andres">
                </div>
            </div>
            <div class="row justify-content-mt-center">
                <div class="col-12">
                    <label for="txtnombre" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtnombre" placeholder="Ejemplo: CastaÃ±o Sariego">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="fechaini" class="form-label">Fecha Inicial</label>
                    <input type="date" class="form-control" id="fechaini">
                </div>
                <div class="col-md-6">
                    <label for="fechafin" class="form-label">Fecha final</label>
                    <input type="date" class="form-control" id="fechafin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="nsalario" class="form-label">Salario</label>
                    <input type="number" class="form-control" id="nsalario" step="100000" min="0">
                </div>
                <div class="col-md-4">
                    <label for="seljornada" class="form-label">Jornada</label>
                    <select id="seljornada" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione Jornada</option>
                        <option value="1">Diurna</option>
                        <option value="2">Nocturna</option>
                        <option value="3">Mixta</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="selcargo" class="form-label">Cargo</label>
                    <select id="selcargo" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione Jornada</option>
                        <option value="1">Gerente</option>
                        <option value="2">Director</option>
                        <option value="3">Secretaria</option>
                        <option value="4">Conserje</option>
                        <option value="5">Contador</option>
                        <option value="6">Vigilante</option>
                    </select>
                </div>
            </div>
            <div class="row my-5">
                <table class="table table-striped table-bordered caption-top">
                    <caption id="titulop">Novedades</caption>
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">Novedades</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Valor Unitario</th>
                            <th scope="col">Porcentaje</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Total a pagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select id="seljornada" class="form-select" aria-label="Default select example">
                                    <option selected>Elija novedad</option>
                                    <option value="1">Bonificacion</option>
                                    <option value="2">Horas Extra</option>
                                    <option value="3">Auxilio de transporte</option>
                                    <option value="4">Deduccion por parafiscales</option>
                                    <option value="5">Deduccion por prestamo</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Cantidad" placeholder="Cantidad" min="0">
                            </td>
                            <td>
                                <input type="text" class="form-control" id="Valor Unitario" pattern="[0-9]{1,20}"
                                    placeholder="Valor Unitario" min="0" step="5000">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Porcentaje" placeholder="Porcentaje"
                                    step="10" min="0" max="100" min="0">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Subtotal" placeholder="Subtotal" disabled>
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Total pagar" placeholder="Total a pagar"
                                    min="0" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select id="seljornada" class="form-select" aria-label="Default select example">
                                    <option selected>Elija novedad</option>
                                    <option value="1">Bonificacion</option>
                                    <option value="2">Horas Extra</option>
                                    <option value="3">Auxilio de transporte</option>
                                    <option value="4">Deduccion por parafiscales</option>
                                    <option value="5">Deduccion por prestamo</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Cantidad" placeholder="Cantidad" min="0">
                            </td>
                            <td>
                                <input type="text" class="form-control" id="Valor Unitario" pattern="[0-9]{1,20}"
                                    placeholder="Valor Unitario" min="0" step="5000">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Porcentaje" placeholder="Porcentaje"
                                    step="10" min="0" max="100" min="0">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Subtotal" placeholder="Subtotal" disabled>
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Total pagar" placeholder="Total a pagar"
                                    min="0" disabled>
                            </td>
                        </tr>
                        <tr>

                                    <option selected>Elija novedad</option>
                                    <option value="1">Bonificacion</option>
                                    <option value="2">Horas Extra</option>

                                    <option value="4">Deduccion por parafiscales</option>
                                    <option value="5">Deduccion por prestamo</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Cantidad" placeholder="Cantidad" min="0">
                            </td>
                            <td>
                                <input type="text" class="form-control" id="Valor Unitario" pattern="[0-9]{1,20}"
                                    placeholder="Valor Unitario" min="0" step="5000">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Porcentaje" placeholder="Porcentaje"
                                    step="10" min="0" max="100" min="0">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Subtotal" placeholder="Subtotal" disabled>
                            </td>
                            <td>
                                <input type="number" class="form-control" id="Total pagar" placeholder="Total a pagar"
                                    min="0" disabled>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
